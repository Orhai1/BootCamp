<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LayoutFolder3</title>
    <link rel="stylesheet" href="exe3.css">
</head>

<body>
  <div class="container">
    <form class="contact">
      <h1>Contact Form</h1>
      <p class="title">Get in touch with us</p>

      <div class="row">
        <div class="form-field">
          <label>First Name</label>
          <input type="text">
        </div>
        <div class="form-field">
          <label>Last Name</label>
          <input type="text">
        </div>
      </div>
      <div class="row">
        <div class="form-field">
            <label>Email Address</label>
            <input type="email">
        </div>
      </div>

      <div class="row">
        <div class="form-field">
          <label>Subject</label>
          <select>
            <option>Select a topic</option>
            <option>Support</option>
            <option>Feedback</option>
          </select>
        </div>
        <div class="form-field">
          <label>Priority</label>
          <select>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
      </div>

      <div class="form-field">
        <label>Message</label>
        <textarea placeholder="Tell us how we can help..."></textarea>
      </div>

      <div class="form-field checkboxes">
        <label>Contact Preferences</label>
        <label><input type="checkbox"> Email Updates</label>
        <label><input type="checkbox"> Phone Follow-up</label>
        <label><input type="checkbox"> Newsletter</label>
      </div>

      <div class="form-buttons">
        <button type="button" class="secondary">Save Draft</button>
        <button type="submit" class="primary">Send Message</button>
      </div>
    </form>
  </div>
</body>

</html>

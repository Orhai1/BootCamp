<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 5</title>
    <link rel="stylesheet" href="../exe8-5.css">
</head>

<body>
    <h1>Contact Us</h1>
    <form>
    <p>Please fill out the form below to get in touch with us.</p>
    <!-- The form is divided into three sections: Personal Information, Message Details, and Preferences -->
    <!-- Personal Information-->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="0512345678" required><br>
    </fieldset>

    <br>
    <!-- Message Details -->
    <fieldset>
      <legend>Message Details</legend>

      <label for="subject">Subject:</label>
      <select id="subject" name="subject" required>
        <option value="">Select subject</option>
        <option value="feedback">Feedback</option>
        <option value="support">Support</option>
        <option value="general">General</option>
      </select>
      <br>

      <p>Priority:</p>
      <input type="radio" id="low" name="priority" value="low" required>
      <label for="low">Low</label>

      <input type="radio" id="medium" name="priority" value="medium">
      <label for="medium">Medium</label>

      <input type="radio" id="high" name="priority" value="high">
      <label for="high">High</label><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="40" placeholder="Your message..." required></textarea>
    </fieldset>

    <br>

    <!-- Preferences -->
    <fieldset>
      <legend>Preferences</legend>

      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Subscribe to newsletter</label>
      
      <br><br>

      <label for="contactMethod">Contact Method:</label>
      <select id="contactMethod" name="contactMethod">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
      </select>
    </fieldset>

    <br>
    <!-- Submit and Reset Buttons -->
    <div class="buttons">
      <input type="submit" value="Send Message">
      <input type="reset" value="Reset">
    </div>
</form>

</body>

</html>
